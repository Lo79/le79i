<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Probability Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
      position: relative;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ddd;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .social-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #009688;
      padding: 15px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px; /* Rounded corners for a sleek look */
    }
    .social-icon:hover {
      background-color: #00796b;
      transform: scale(1.1);
    }
    .social-icon:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marriage Probability Calculator</h1>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="partnerName" placeholder="Partner's Name">
    <button id="enterButton" disabled>Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <!-- Instagram Icon -->
  <a href="https://www.instagram.com/le79i/?next=%2F" target="_blank">
    <div class="social-icon">
      <i class="fab fa-instagram"></i>
    </div>
  </a>

  <script>
    const yourNameInput = document.getElementById("yourName");
    const partnerNameInput = document.getElementById("partnerName");
    const enterButton = document.getElementById("enterButton");
    const resultDiv = document.getElementById("result");

    let calculationDone = false; // Flag to track if calculation is done

    const validateNames = () => {
      const isName = name => /^[A-Za-z]+$/.test(name.trim());
      const isValid =
        isName(yourNameInput.value) && isName(partnerNameInput.value);
      enterButton.disabled = !isValid || calculationDone; // Disable if calculation is done
    };

    const handleInputChange = () => {
      // Re-enable the button if calculation is done and name is changed
      if (calculationDone) {
        calculationDone = false; // Reset the calculation flag
        enterButton.disabled = false; // Enable the button
      }
      validateNames();
    };

    // Attach event listeners to both inputs for validation
    yourNameInput.addEventListener("input", handleInputChange);
    partnerNameInput.addEventListener("input", handleInputChange);

    // Funny quotes (over 100)
    const funnyQuotes = [
      "Marriage is when a man and a woman become one... the trouble starts when they try to decide which one.",
      "Behind every successful man is a woman rolling her eyes.",
      "A wedding is just a party with cake. Don’t stress.",
      "Marriage is like a walk in the park. Jurassic Park.",
      "Marriage is when you find someone who supports your dreams... and doesn’t mind that they’re not her dreams.",
      "Love is a lot like a backache: it doesn’t show up on X-rays, but you know it’s there.",
      "Marriage is like a phone call in the night: first the ring, then you wake up.",
      "The four most important words in any marriage: 'I’ll do the dishes.'",
      "The best way to remember your wife’s birthday is to forget it once.",
      "The secret to a happy marriage remains a secret.",
      "A man is incomplete until he is married. After that, he is finished.",
      "Marriage: A relationship in which one person is always right, and the other is the husband.",
      "A marriage is like a deck of cards. In the beginning, all you need is two hearts and a diamond. By the end, you want a club and a spade.",
      "Marriage is a partnership in which one person is always right and the other is the husband.",
      "The key to a successful marriage: Keep the fights clean and the sex dirty.",
      "I asked my wife what she wanted for Christmas, and she told me 'Nothing would make her happier than a diamond necklace.' So I bought her nothing.",
      "A successful marriage requires falling in love many times, always with the same person.",
      "The first 50 years of marriage are always the hardest.",
      "You know you’re in love when you can’t fall asleep because reality is finally better than your dreams.",
      "Love is a battlefield – you just need the right armor.",
      "Love is like a plant. The more you water it, the better it grows… until you forget.",
      "Love is like a parking spot, the good ones are taken, and the rest are handicapped.",
      "In marriage, the key to happiness is… having separate bathrooms.",
      "Marriage: The only war where you sleep with the enemy.",
      "A husband is someone who, after taking the trash out, gives the impression he’s been doing the whole housework.",
      "Marriage: A relationship in which one person is always right, and the other is the husband.",
      "You know it’s love when you can't imagine being without them, but you still need to take your own time.",
      "Behind every angry woman is a man who has no idea what he did wrong.",
      "I married my best friend, but my husband always thinks he's the best at everything.",
      "I love you more than pizza, but please don't make me choose.",
      "Marriage is an institution, but who wants to live in an institution?",
      "Marriage is a bond that should be nurtured with love, humor, and endless patience.",
      "Marriage: Where 'I do' means 'I will.'",
      "You can’t spell 'marriage' without 'M' and 'U'... and that’s all you need.",
      "Love is blind, but marriage is a real eye-opener.",
      "Marriage is a relationship where one person is always right, and the other is... learning.",
      "In every marriage, there’s one person who wants to be right... and the other one learns to admit they’re wrong.",
      "A good marriage is like a casserole – only those involved really know what goes in it.",
      "The first year of marriage is like a roller coaster – full of emotions and stomach drops.",
      "Marriage is like a game of chess, except the board is a messy kitchen and the pieces are dirty laundry.",
      "Marriage is the alliance of two people, one of whom never remembers birthdays and the other never forgets them.",
      "A good marriage is the union of two good forgivers.",
      "Marriage is a perfect relationship where one person is always right and the other person is the husband.",
      "A wedding ring is the world's smallest handcuff.",
      "Love is a lot like a backache – it doesn’t show up on X-rays, but you know it’s there.",
      "A marriage is the triumph of imagination over intelligence. Second marriage is the triumph of hope over experience.",
      "Marriage is the only war where you sleep with the enemy.",
      "In marriage, the husband and wife are two sides of the same coin, which is why they always fight.",
      "A marriage is made in heaven, but the maintenance is done on Earth.",
      "Marriage is not a word. It's a sentence... a life sentence.",
      "Marriage is when a man and a woman agree to let the other person do all the hard work.",
      "A successful marriage requires falling in love many times, always with the same person.",
      "Marriage is an adventure – like going to war.",
      "Love is like an hourglass, with the heart filling up as the brain empties.",
      "Marriage is when a man loses his bachelor’s degree and a woman gains a master’s degree.",
      "A happy marriage is the union of two good forgivers.",
      "The most important four words in marriage: 'I’ll take care of it.'",
      "Marriage is like a video game: You start with two lives and try not to lose one.",
      "A good marriage is like a fine wine – it gets better with time, but you can’t drink it too fast."
    ];

    const getRandomQuote = () => {
      const randomIndex = Math.floor(Math.random() * funnyQuotes.length);
      return funnyQuotes[randomIndex];
    };

    const calculateMarriageProbability = () => {
      const yourName = yourNameInput.value.trim();
      const partnerName = partnerNameInput.value.trim();

      // Special condition for names starting with 'Y' or 'S'
      const startsWithSpecialLetter = name => /^[YySs]/.test(name);

      if (startsWithSpecialLetter(yourName) && startsWithSpecialLetter(partnerName)) {
        return 1069; // Fixed value if both names start with special letters
      }

      const combinedName = yourName + partnerName;
      let probability = 0;

      // Simple calculation: sum the ASCII values of all characters and mod by 100 to get a percentage
      for (let i = 0; i < combinedName.length; i++) {
        probability += combinedName.charCodeAt(i);
      }

      probability = probability % 101; // Ensure it's between 0 and 100
      return probability;
    };

    enterButton.addEventListener("click", () => {
      const probability = calculateMarriageProbability();
      resultDiv.textContent = `${yourNameInput.value} and ${partnerNameInput.value} have a marriage probability of ${probability}%.

"${getRandomQuote()}"`;
      calculationDone = true;
      validateNames(); // Disable button after calculation
    });

    validateNames();
  </script>
</body>
</html>
